<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULADORA</title>
</head>
<body>
    <div class="calculator">
        <div id="display"></div>
        <div class="calculator_buttons">
            <button class="button" id="limpar">C</button>
            <button class="button" id="backspace">Â«</button>
            <button class="button" id="operador_divisao">/</button>
            <button class="button" id="operador_multiplicar">*</button>
            <button class="button" id="tecla_sete">7</button>
            <button class="button" id="tecla_oito">8</button>
            <button class="button" id="tecla_nove">9</button>
            <button class="button" id="operador_subtracao">-</button>
            <button class="button" id="tecla_quatro">4</button>
            <button class="button" id="tecla_cinco">5</button>
            <button class="button" id="tecla_seis">6</button>
            <button class="button" id="operador_adicao">+</button>
            <button class="button" id="tecla_um">1</button>
            <button class="button" id="tecla_dois">2</button>
            <button class="button" id="tecla_tres">3</button>
            <button class="button" id="igual">=</button>
            <button class="button" id="tecla_zero">0</button>
            <button class="button" id="decimal">,</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
